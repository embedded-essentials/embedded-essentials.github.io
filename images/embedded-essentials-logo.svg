<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light mode gradient -->
    <linearGradient id="logoGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark mode gradient (Instagram style) -->
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feda75;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fa7e1e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d62976;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#962fbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f5bd5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Microchip base -->
  <rect x="12" y="12" width="24" height="24" rx="2" fill="url(#logoGradientLight)" class="logo-fill"/>
  
  <!-- Circuit board pins (left side) -->
  <rect x="8" y="16" width="4" height="2" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="8" y="22" width="4" height="2" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="8" y="28" width="4" height="2" fill="url(#logoGradientLight)" class="logo-fill"/>
  
  <!-- Circuit board pins (right side) -->
  <rect x="36" y="16" width="4" height="2" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="36" y="22" width="4" height="2" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="36" y="28" width="4" height="2" fill="url(#logoGradientLight)" class="logo-fill"/>
  
  <!-- Circuit board pins (top) -->
  <rect x="16" y="8" width="2" height="4" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="22" y="8" width="2" height="4" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="28" y="8" width="2" height="4" fill="url(#logoGradientLight)" class="logo-fill"/>
  
  <!-- Circuit board pins (bottom) -->
  <rect x="16" y="36" width="2" height="4" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="22" y="36" width="2" height="4" fill="url(#logoGradientLight)" class="logo-fill"/>
  <rect x="28" y="36" width="2" height="4" fill="url(#logoGradientLight)" class="logo-fill"/>
  
  <!-- "EE" text for Embedded Essentials -->
  <text x="24" y="28" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        opacity="0.95">EE</text>
  
  <!-- Highlight effect -->
  <rect x="14" y="14" width="8" height="1.5" rx="0.5" fill="white" opacity="0.3"/>
  
  <style>
    @media (prefers-color-scheme: dark) {
      .logo-fill {
        fill: url(#logoGradientDark) !important;
      }
    }
    
    /* Support for data-theme attribute */
    [data-theme="dark"] .logo-fill {
      fill: url(#logoGradientDark) !important;
    }
  </style>
</svg>
